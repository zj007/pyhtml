<!DOCTYPE html>
<html><head><meta charset="utf-8"></meta><script src="https://unpkg.com/vue/dist/vue.js"></script><title>pyhtml</title></head><body><h1>demo</h1><div id="app-5"><p>{{message}}</p><button v-on:click="reverseMessage">Reverse Message</button></div><script>var app5 = new Vue({el: '#app-5',data: {message: 'Hello Vue.js'},methods: {reverseMessage: function() {this.message = this.message.split('').reverse().join('')}}})</script><ul id="example-1"><li v-for="item in items">{{item.message}}</li></ul><script>var example1 = new Vue({el: '#example-1',data: {items: [{message: 'foo'},{message: 'bar'}]}})</script></body></html>
